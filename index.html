<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <p>0</p>
        </section>
    
        <section class="calc-buttons">
            <div class="row">
                <button type="button" class="calc-button width2">C</button>
                <button type="button" class="calc-button">&larr;</button>
                <button type="button" class="calc-button function-button">&div;</button>
            </div>
            <div class="row">
                <button type="button" class="calc-button">7</button>
                <button type="button" class="calc-button">8</button>
                <button type="button" class="calc-button">9</button>
                <button type="button" class="calc-button function-button">&times;</button>
            </div>
            <div class="row">
                <button type="button" class="calc-button">4</button>
                <button type="button" class="calc-button">5</button>
                <button type="button" class="calc-button">6</button>
                <button type="button" class="calc-button function-button">&minus;</button>
            </div>
            <div class="row">
                <button type="button" class="calc-button">1</button>
                <button type="button" class="calc-button">2</button>
                <button type="button" class="calc-button">3</button>
                <button type="button" class="calc-button function-button">&plus;</button>
            </div>
            <div class="row">
                <button type="button" class="calc-button width3">0</button>
                <button type="button" class="calc-button function-button">&equals;</button>
            </div>
        </section>
    </div>
</body>
</html>
