<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper"> <!-- calc -->
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <div class="row"> <!-- calc-button-row -->
                <button class="calc-button width2">C</button> <!-- double -->
                <button class="calc-button">&larr;</button>
                <button class="calc-button function-button">&div;</button>
            </div>
            <div class="row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button function-button">&times;</button>
            </div>
            <div class="row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button function-button">&minus;</button>
            </div>
            <div class="row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button function-button">&plus;</button>
            </div>
            <div class="row">
                <button class="calc-button width3">0</button> <!-- triple -->
                <button class="calc-button function-button">&equals;</button>
            </div>
        </section>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
